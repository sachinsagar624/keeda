<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Dropdown menu & Radio button</title>
    </head>
    <body>
        <h1>Radio button and dropdown</h1>
                        <form action="">
    <div>
        <label for="animal">cat:</label>
        <input type="radio" id="animal" name="animal" value="cats">
    </div>
    <div>
        <label for="Dogs">Dogs:</label>
        <input type="radio" id="Dogs" name="animal" value="dogs"required>
    </div>
    <h2>Dropdown</h2>
    <div>
        <select name="fruit" required >
            <option disabled selected>Fruits</option>
            <option value="b">Apple</option>
            <option value="c">Mango</option  >
            <option value="d">Banana</option>
        </select>
    </div>
    <div>
        <button type="submit">Submit</button>
    </div>
    <div>
        <label for="review">review:</label>
    <textarea name="" id="review" cols="30" rows="10">please give some review or comments...........
    </textarea>
    </div>
    </form>
</body>
</html>
